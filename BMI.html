<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    
    <center>
        <h1>BMI CALCULATOR</h1>
        <form class="form1">
            <div class="con">
              
        <label for="name" class="b">NAME :</label>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
          

         
        <label for="age" class="b">Age :</label>
        <input type="number"   name="age" id="age" min="1"  placeholder="Enter your age"><br>


    
        <label for="weight" > Weight(kg) :</label>
        <input type="number"  name="weight" id="weight" min="1" placeholder="Enter your weight" required><br>
    

        
        <label for="height" >Height(cm) :</label>
        <input type="number" name="height" id="height" min="15" placeholder="Enter your height" required><br>
            </div>
        
        <button type="submit">calculate</button><br>

        <label for="result">Result :</label>
        <input   id="result">
    </form>
    </center>
   
</body>
</html>

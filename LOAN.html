<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="LOAN.css">
</head>
<body>
    <center>
        <h1>Loan EMI Calculator</h1>
        <form class="form1">

        <label for="name">NAME :</label>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>

        <label for="loan  ">Loan Amount :</label>
        <input type="number" name="Loan amount" id="loan" min="1"  required><br>

        <label for="rate">Interest Rate(%):</label>
        <input type="number" name="Rate" id="rate" min="1" required><br>

        <label for="loan_t">Loan Tanure(months/year):</label>
        <input type="number" name="Loan Tanure" id="loan_t" min="1"  required><br>

        <button type="submit">calculate</button><br>

        <label for="result">Monthly EMI:</label>
        <input   id="result">
        
    </form>
    </center>
</body>
</html>

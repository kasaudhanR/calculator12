<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <center>
        <h1>Feedback Form for Website/App</h1>
        <form class="form1">

        <label for="name">NAME :</label>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>

        <label for="email">Email :</label>
        <input type="email" name="email" id="email" required><br>

        <label for="ratating">Star Rating:</label>
        <input type="number" name="Rating" id="ratating" min="1" max="5"><br>

        <label for="comme0nt">Comments:</label>
        <textarea name="comment" id="comment" placeholder="Enter your comment"></textarea>
        <br>

        <button type="submit">Submit</button><br>

        
    </form>
    </center>
</body>
</html>
